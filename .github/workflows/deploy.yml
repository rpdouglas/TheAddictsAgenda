name: Deploy to Dev, UAT, and Prod

on:
  push:
    branches:
      - develop
      - uat
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build with Vite
        run: npm run build
        
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
  deploy_develop:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: develop 
      url: ${{ steps.deployment.outputs.page_url }}
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages for Development
        id: deployment
        uses: actions/deploy-pages@v4

  deploy_uat:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: uat
      url: ${{ steps.deployment.outputs.page_url }}
    if: github.ref == 'refs/heads/uat'
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages for UAT
        id: deployment
        uses: actions/deploy-pages@v4

  deploy_main:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: main 
      url: ${{ steps.deployment.outputs.page_url }}
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages for Production
        id: deployment
        uses: actions/deploy-pages@v4